<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Colores</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Clasificación de Colores</h1>
        <form id="colorForm">
            <label for="colorName">Introduce el nombre de un color para saber si es primario, secundario o terciario:</label>
            <input type="text" id="colorName" name="colorName" required>
            <button type="submit">Verificar Tipo</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="colores.js"></script>
</body>
</html>
